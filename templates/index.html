<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container my-5">
        <h2 class="text-center">Study Management</h2>
        <form method="post" action="/deleteStudy/">
            {% csrf_token %}
            <table class='table table-bordered'>
                <thead>
                    <tr>
                        <th>Check Box</th>
                        <th>Study Name</th>
                        <th>Study Phase</th>
                        <th>Sponsor Name</th>
                        <th>Study Description</th>
                        <th>View</th>
                        <th>Edit</th>
                    </tr>
                </thead>
                <tbody>
                    {% for study in study_data %}
                    <tr>
                        <td><input type="checkbox" name="studies_to_delete" value="{{ study.id }}"/></td>
                        <td>{{ study.name }}</td>
                        <td>{{ study.phase }}</td>
                        <td>{{ study.sponsorName }}</td>
                        <td>{{ study.description }}</td>
                        <td><a href="{% url 'viewStudy' study.id %}"><button class="btn btn-primary" type="button">View</button></a></td>
                        <td><a href="{% url 'updateStudy' study.id %}"><button class="btn btn-primary" type="button">Edit</button></a></td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            <div class="d-flex justify-content-between">
                <a href='/addStudy'><button type="button" class="btn btn-primary">Add Study</button></a>
                <button type="submit" class="btn btn-primary">Delete</button>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
